    <div id="emailContainer">
        <form id="emailForm">
            <div class="form-group">
                <label for="example">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleText">Message</label>
                <textarea class="form-control" id="textInput" rows="5" placeholder="Write message (don't worry about overflow, this is a scroll box)"></textarea>
            </div>
            <button type="button" id="contactSubmit" class="btn btn-primary">Send</button>
        </form>
    </div>

      <br>
